<!DOCTYPE html>

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4" align="center"> 정보를 수정합니다.</h1>

        <form action="/univFood/modify" method="post">

            <!-- CSRF 토큰 포함 -->
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

<!--            <input type="hidden" name="restaurantName" th:value="${dto.restaurantName}">-->

<!--            <input type="hidden" name="address" th:value="${dto.address}">-->
<!--            <input type="hidden" name="contact" th:value="${dto.contact}">-->
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>가게명</label>
                <input type="text" class="form-control" name="restaurantName" th:value="${dto.restaurantName}">
            </div>

            <div class="form-group">
                <label>대표 메뉴</label>
                <input type="text" class="form-control" name="signatureMenu" th:value="${dto.signatureMenu}">
            </div>

            <div class="form-group">
                <label>리뷰 갯수</label>
                <input type="text" class="form-control" name="reviewCnt" th:value="${dto.reviewCnt}" readonly>
            </div>

            <div class="form-group">
                <label>평점</label>
                <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
            </div>

            <div class="form-group">
                <label>위치</label>
                <input type="text" class="form-control" name="address" th:value="${dto.address}">
            </div>

            <div class="form-group">
                <label>연락처</label>
                <input type="text" class="form-control" name="contact" th:value="${dto.contact}">
            </div>

            <div class="form-group fileForm" style="margin-bottom: 15px;">
                <label style="margin-bottom: 10px;">이미지 파일</label>
                <div class="custom-file">
                    <input type="file" class="form-control custom-file-input files" name="imgList" id="fileInput" multiple style="margin-bottom: 17px;">
                    <!--                    <label class="custom-file-label" data-browse="Browse"></label>-->
                </div>
            </div>

            <div class="box" style="margin-bottom: 10px;">
            </div>

            <button type="button" class="btn btn-warning changeBtn" style="margin-right:7px;">수정</button>
            <button type="button" class="btn btn-primary listBtn" style="margin-right:7px;">메인 화면</button>
<!--            <button type="button" class="btn btn-danger"-->
<!--                    th:onclick="|location.href='@{/univFood/delete/{uno}(uno=${dto.uno})}'|"-->
<!--                    style="margin-right:7px;">삭제</button>-->
            <button type="button" class="btn btn-danger deleteUnivFoodBtn">삭제</button>


        </form>



        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }
            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }
            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }
            .uploadResult ul li img {
                width: 170px;
                border-radius: 12%;
            }
        </style>

        <div class="uploadResult ">
            <ul>

            </ul>
        </div>

        <!--게시글 수정 시 이미지 관련 수정 여부 물을 모달-->
        <div class="modifyImageUnivFoodModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">주의</h6>
                        <button type="button" class="close replyClose" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h5 align="center"> 기존의 이미지는 삭제되며, 이미지를 수정 또는 재등록 해야만 됩니다. 괜찮하시겠습니까?
                                (이미지 변경을 해도 나타나는 알람창입니다.)</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning btn-warning2 modifyBtn" style="margin-right:7px;">수정</button>
                    </div>

                </div>
            </div>
        </div>

        <!--게시글 삭제시 최종 여부 물을 모달-->
        <div class="deleteUnivFoodModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">주의</h6>
                        <button type="button" class="close replyClose" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h5 align="center">게시글을 정말 삭제하시겠습니까?</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"class="btn btn-danger"
                                th:onclick="|location.href='@{/univFood/delete/{uno}(uno=${dto.uno})}'|">삭제</button>
                    </div>

                </div>
            </div>
        </div>



        <script th:lnline="javascript">


            $(document).ready(function(e){

                var actionForm = $("form");
                var modifyImageUnivFoodModal = $(".modifyImageUnivFoodModal");
                var deleteUnivFoodModal = $(".deleteUnivFoodModal");
                var modal = $('.modal');
                var uno = [[${dto.uno}]];


                $(".deleteUnivFoodModal .replyClose ").on("click", () => {
                    deleteUnivFoodModal.modal('hide');
                });

                $('.deleteUnivFoodBtn').click(function(){
                    deleteUnivFoodModal.modal('show');
                });


                $(".changeBtn").click(function(){
                    modifyImageUnivFoodModal.modal('show');
                });

                $(".modifyImageUnivFoodModal .replyClose ").on("click", () => {
                    modifyImageUnivFoodModal.modal('hide');
                });


                $(".modifyBtn").click(function(){

                    if(!confirm("수정하시겠습니까")) {
                        return;
                    }

                    $("form").submit();

<!--                var uno = $("input[name='uno']");-->
<!--                var restaurantName = $("input[name='restaurantName']");-->
<!--                var signatureMenu = $("input[name='signatureMenu']");-->
<!--                var address = $("input[name='address']");-->
<!--                var contact = $("input[name='contact']");-->

<!--&lt;!&ndash;                if(!confirm("수정하시겠습니까")){&ndash;&gt;-->
<!--&lt;!&ndash;                    return;&ndash;&gt;-->
<!--&lt;!&ndash;                }&ndash;&gt;-->

<!--                actionForm.append(uno);-->
<!--                actionForm.append(restaurantName);-->
<!--                actionForm.append(signatureMenu);-->
<!--                actionForm.append(address);-->
<!--                actionForm.append(contact);-->

<!--                actionForm-->
<!--                .attr("action", "/univFood/modify")-->
<!--                .attr("method", "post")-->
<!--                .submit();-->
               });






            $(".listBtn").click(function(){
                var page = $("input[name='page']");
                var type = $("input[name='type']");
                var keyword = $("input[name='keyword']");

                actionForm.empty(); // form 태그의 모든 내용 지우기

                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);

                actionForm
                .attr("action", "/univFood/list")
                .attr("method", "get");

                actionForm.submit();
            });

                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");  //불가능한 파일 확장자
                var maxSize = 10485760;   //10MB가 최대크기

                function checkExtension(fileName, fileSize){
                    if(fileSize >= maxSize){
                        alert("파일 사이즈 초과");
                        return false;
                    }

                    if(regex.test(fileName)){
                        alert("해당 종류의 파일은 업로드 할 수 없습니다.");
                        return false;
                    }
                    return true;
                }

                function showResult(uploadResultArr){
                    var uploadUL = $(".uploadResult ul");
                    var str = "";

                    // 각 이미지는 li태그로 구성(ImageDTO에 필요한 속성들을 구성하게 됨)
                    // li 태그의 'data-' 속성들은 form 태그의 'submit'이 실행될 때 form태그의 내용으로 만들어 전송함
                    $(uploadResultArr).each(function(i, obj){
                        str += "<li data-name='" + obj.fileName + "' data-path='" + obj.folderPath + "' data-uuid='" + obj.uuid + "'>";
                        str += "<div>";
                        str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
                        str += "class='btn-warning btn-sm'>X</button><br>";
                        str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                        str += "</div>";
                        str += "</li>";
                    });
                    uploadUL.append(str);
                }

                $(".uploadResult ").on("click", "li button", function(e){
                    console.log("delete file");
                    var targetFile = $(this).data("file");
                    var targetLi = $(this).closest("li");

                    $.ajax({
                        url: '/removeFile',
                        data: {fileName: targetFile},
                        dataType: 'text',
                        type: 'POST',
                        success: function(result) {
                             //alert(result);
                             targetLi.remove();
                        }
                    }); // ajax
                });

                // modify.html에서 파일 업로드를 하는 부분의 클래스는 custom-file-input 이므로 이를 이용하여 이벤트 처리
                // 첨부파일 업로드하고 파일을 화면에 보여주는 부분도 같이 처리
                // 별도의 버튼 없이 파일을 선택하면 자동으로 이루어지도록
                $(".custom-file-input").on("change", function(){
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

                    var formData = new FormData();
                    var inputFile = $(this);
                    var files = inputFile[0].files;
                    var appended = false;
                    const csrfHeader = "${_csrf.headerName}";
                    const csrfToken = "${_csrf.token}";
                    const headers = {};
                    headers[csrfHeader] = csrfToken;

                    for(var i=0; i<files.length; i++){
                        if(!checkExtension(files[i].name, files[i].size)){
                            return false;
                        }
                        console.log(files[i]);
                        formData.append("uploadFiles", files[i]);
                        appended = true;
                    }

                    // don't upload
                    if(!appended){return;}

                    for(var value of formData.values()){
                        console.log(value);
                    }

                    // 실제 업로드 부분
                    $.ajax({
                        url: '/uploadAjax',
                        processData: false,
                        contentType: false,
                        data: formData,
                        type: 'POST',
                        dataType: 'json',
                        success: function(result) {
                            console.log(result);
                            showResult(result); // 브라우저에서 이미지를 선택하면 파일들이 자동으로 업로드되고 화면에 보임
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log(textStatus);
                        }
                    });

                }); // end change event

                $(".btn-warning2").on("click", function(e) {
                    e.preventDefault();

                    var str = "";

                    $(".uploadResult li").each(function(i, obj) {
                        var target = $(obj);

                        str += "<input type='hidden' name='imageDTOList[" + i + "].imgName' value='" + target.data('name') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i + "].path' value='" + target.data('path') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i + "].uuid' value='" + target.data('uuid') + "'>";

                    });

                    $(".box").html(str);

                    $("form").submit();
                });




            });

        </script>
    </th:block>
</th:block>
